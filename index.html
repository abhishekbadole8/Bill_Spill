<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top-heading">
        <p>BILL </p>
        <p>SPILL</p>
    </div>
    <div id="middle-box">

        <!-- Left Box Start Here -->
        <div class="left-box">

            <p>Bill</p>
            <input type="number" name="" id="first-input">
            <img src="img/₹.svg" alt="ruppe-img" class="rupee">

            <p>Select Tip %</p>
            <div class="left-inside-div">
                <ul>
                    <button type="button" id="tip1" class="tipclass" onclick="func1(5,1)">5%</button>
                    <button type="button" id="tip2" class="tipclass" onclick="func1(10,2)">10%</button>
                    <button type="button" id="tip3" class="tipclass" onclick="func1(15,3)">15%</button>
                    <button type="button" id="tip4" class="tipclass" onclick="func1(25,4)">25%</button>
                    <button type="button" id="tip5" class="tipclass" onclick="func1(50,5)">50%</button>
                    <button type="button" id="tip6" class="tipclass" onclick="func1(75,6)">75%</button>
                </ul>
            </div>

            <p class="left-box-third-p">Number of People</p>
            <div class="left-box-third">
                <div class="left-box-third-div1"></div>
                <div class="left-box-third-div2">
                    <button class="plus" onclick=addOne()>+</button>
                    <p class="btn-midnum">0</p>
                    <button class="minus" onclick=subOne()>-</button>
                </div>
            </div>
        </div>

        <!-- Right Box Start Here -->
        <div class="right-box">

            <div class="right-box-1">
                <div>
                    <p class="tip-col1">Tip Amount</p>
                    <p class="right-box-person">/ person</p>
                </div>
                <div>
                    <p id="price-tag1">₹0.00</p>
                </div>
            </div>

            <div class="right-box-2">
                <div>
                    <p class="tip-col2">Total</p>
                    <p class="right-box-person">/ person</p>
                </div>
                <div>
                    <p id="price-tag2">₹0.00</p>
                </div>
            </div>

            <!-- <button type="button" class="reset-btn">Reset</button> -->
            <button type="button" onclick="myFunction()" class="reset-btn">Generate</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
